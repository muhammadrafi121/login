<body>
	<div class="container">
		<div class="header">
			<img src="twitter.png">
			<h2>Log in to Twitter</h2>
		</div>
		<form>
			<div class="input">
				<div class="form-user">
					<span class="sp">Phone, email, or username</span>
					<input class="input-user" type="text" name="username">
				</div>
				<br>
				<div class="form-passwd">
					<span class="sp">Password</span>
					<input class="input-passwd" type="password" name="password">
				</div>
			</div>
			<div class="button">
				<button class="login" type="submit" name="submit">Log in</button>
			</div>
			<div class="link">
				<a href="#">Forgot Password?</a> Â·
				<a href="#">Sign up for Twitter</a>
			</div>
		</form>
	</div>
</body>
